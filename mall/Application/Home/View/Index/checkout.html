<!DOCTYPE html>
<html lang="en">
 <block name="include"><include file="Public:header" /></block>
 <style>
    input[type="text"]{
      border:1px solid #c3c3c3!important;
    }
    label{margin-top:15px;}
  </style>
 <body class="ecommerce">
        <block name="include"><include file="Public:nav" /></block>
    
        <div class="main">
          <div class="container">
            
            <div class="row margin-bottom-40">
              <div class="col-md-12 col-sm-12">
                <h1>收货信息</h1>
                <div class="panel-group checkout-page accordion scrollable" id="checkout-page">
    
                  <div id="checkout" class="panel panel-default">
                  
                    <div id="checkout-content" class="panel-collapse collapse in">
                      <div class="panel-body row">
                       
                        <div class="col-md-6 col-sm-6">
                          <h3>请填写您的地址并提交</h3>
                          <p>就可以收到您的宝贝啦</p>
                          <form role="form" action="#">
                            <div class="form-group">
                              <label for="email-login">姓名</label>
                              <input type="text" id="name" class="form-control">
                            </div>
                            <div class="form-group">
                              <label for="password-login">地址</label>
                              <input type="text" id="address" class="form-control">
                            </div>
                            
                            <div class="padding-top-20">                  
                              <div class="btn btn-primary btn-tijiao" >提交</div>
                            </div>
                            <hr>
                            
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
<block name="include"><include file="Public:footer" /></block>

<script>

  $(".btn-tijiao").click(function(){
    var name = $("#name").val();
    var address = $("#address").val();
    if( name == "" || address == "" || name == null || address == null){
        alert("收货信息不得为空");
    }else{
        var addinfo = "地址："+address+",姓名："+name;
        $.post("/mall/?a=addOrder",{
          address:addinfo,
        },function(result){
          alert(result);
          if(result == "success" ){
            window.location.href = "/mall/?a=order";
          }
        });
    }
  })
</script>
</body>
</html>
